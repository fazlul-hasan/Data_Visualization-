<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spain Football Clubs Map</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        form {
            margin: 20px 0;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            color: #555;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Added for box sizing */
        }

        #map {
            height: 80vh;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #mapLink {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <a href="map.html" id=
    "mapLink">View Map Page</a>
    <div class="container">
        <h1>Football Clubs in Spain</h1>
        <!-- Existing form and content -->
    </div>
    
    <h1>Football Clubs in Spain</h1>
    <form action="{{ url_for('index') }}" method="get">
        <label for="club">Choose a club:</label>
        <select name="club" id="club" onchange="this.form.submit()">
            <option value="">Select a club...</option>
            {% for club in clubs %}
            <option value="{{ club }}" {% if selected_club == club %}selected{% endif %}>{{ club }}</option>
            {% endfor %}
        </select>
    </form>
    <div id="map" style="height: 80vh;">{{ map|safe }}</div>

    <script>
        // If you need to include some JavaScript, it would go here
    </script>
</body>
</html>
